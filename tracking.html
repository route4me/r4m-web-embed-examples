<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracking</title>

    <style type="text/css">
        body {
            margin: 0;
        }

        iframe{
            width: 100%;
            height: 100%;
            position: absolute;
            border: none;
        }
    </style>
</head>
<body>

<!-- Replace '...' below with your tracking number.
For example if your tracking number is ABC1234 - then the iframe src must be "https://t.route4me.com/?tn=ABC1234"
-->
<iframe id="trackingIFrame" src="https://t.route4me.com/?tn="></iframe>

</body>
</html>
